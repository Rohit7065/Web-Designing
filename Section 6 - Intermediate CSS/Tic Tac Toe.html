<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style type="text/css">
   table{
       font-size: 5em;
   }
    td{
        width: 100px;
        height: 100px;
    }
    table{
        margin: auto;
    }
.vertical{
    border-left: 2px solid black;
    border-right: 2px solid black;
}
.horizental{
    border-top: 2px solid black;
    border-bottom: 2px solid black;
}
    </style>
    <h1 align="center" >Tic Tac Toe</h1>
</head>
<body>
    <table>
        <tr>
            <td align="center">X</td>
            <td align="center" class="vertical">O</td>
            <td align="center">O</td>
        </tr>
        <tr>
            <td align="center" class="horizental">O</td>
            <td align="center" class="vertical horizental">X</td>
            <td class="horizental"></td>
        </tr>
        <tr>
            <td align="center">O</td>
            <td class="vertical"></td>
            <td align="center">X</td>
        </tr>
    </table>
    
</body>
</html>
