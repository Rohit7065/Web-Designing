    <h1>Login</h1>
</head>
<body>
    <form action="http://www.google.com">
        <label for="Username">Username:</label>
        <input id="Username" type="Text" placeholder="Username" required>

        <input type="Submit">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <p>Which fruit do you like?</p>
    <form>
        <label for="Apple">Apple:</label>
        <input name="FruitChoice" id="Apple" type="radio" value="Apple">
        <label for="Orange">Orange:</label>
        <input name="FruitChoice" id="Orange" type="radio" value="Orange">
        <p>What is your favourate color?</p>
        <select name="Color">
            <option>Red</option>
            <option>Yellow</option>
            <option>Orange</option>
            </select>
            <textarea name="Paragraph" id="Paragraph" placeholder="Text Here" cols="10" rows="5"></textarea>
            <button>Go</button>
    </form>
    
</body>
</html>
